<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Coordinate System with Bivariate CDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            image-rendering: pixelated;
            touch-action: none;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            background: #4a2a6a;
            padding: 15px;
            border: 3px solid #ff00ff;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
        }
        
        #toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2a6a4a;
            padding: 15px;
            border: 3px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 1000;
        }
        
        .toggle-btn {
            background: #1a1a1a;
            border: 3px solid #ffff00;
            color: #ffff00;
            padding: 8px 12px;
            margin: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            transition: all 0.2s ease;
            border-radius: 6px;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 0 4px 0 #888;
            min-width: 80px;
        }
        
        .toggle-btn:hover {
            background: #ffff00;
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #888;
        }
        
        .toggle-btn:active {
            transform: translateY(0px);
            box-shadow: 0 2px 0 #888;
        }
        
        .toggle-btn.active {
            background: #ffff00;
            color: #1a1a1a;
            border-color: #ffff00;
            box-shadow: 0 4px 0 #ff8800;
        }
        
        h3, h4 {
            margin: 0 0 10px 0;
            color: #ffff00;
            text-shadow: 2px 2px 0px #000;
            font-size: 12px;
        }
        
        p {
            margin: 6px 0;
            font-size: 8px;
            line-height: 1.3;
        }
        
        .highlight {
            color: #ff8800;
            font-weight: bold;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
        }
        
        /* Mobile Portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            #info {
                top: 5px;
                left: 5px;
                padding: 10px;
                font-size: 8px;
                max-width: 200px;
            }
            
            #toggle {
                top: 5px;
                right: 5px;
                padding: 10px;
            }
            
            .toggle-btn {
                padding: 6px 8px;
                margin: 2px;
                font-size: 6px;
                min-width: 60px;
            }
            
            h3, h4 {
                font-size: 10px;
                margin: 0 0 8px 0;
            }
            
            p {
                font-size: 6px;
                margin: 4px 0;
            }
        }
        
        /* Mobile Landscape */
        @media (max-width: 900px) and (orientation: landscape) {
            #info {
                top: 5px;
                left: 5px;
                padding: 8px;
                font-size: 7px;
                max-width: 180px;
            }
            
            #toggle {
                top: 5px;
                right: 5px;
                padding: 8px;
            }
            
            .toggle-btn {
                padding: 5px 8px;
                margin: 2px;
                font-size: 6px;
                min-width: 50px;
            }
            
            h3, h4 {
                font-size: 8px;
                margin: 0 0 6px 0;
            }
            
            p {
                font-size: 6px;
                margin: 3px 0;
            }
        }
        
        /* Tablet Portrait */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: portrait) {
            #info {
                padding: 12px;
                font-size: 9px;
                max-width: 250px;
            }
            
            .toggle-btn {
                padding: 7px 10px;
                font-size: 7px;
                min-width: 70px;
            }
            
            h3, h4 {
                font-size: 11px;
            }
            
            p {
                font-size: 7px;
            }
        }
        
        /* Tablet Landscape */
        @media (min-width: 901px) and (max-width: 1024px) and (orientation: landscape) {
            #info {
                padding: 10px;
                font-size: 8px;
                max-width: 220px;
            }
            
            .toggle-btn {
                padding: 6px 9px;
                font-size: 7px;
                min-width: 65px;
            }
            
            h3, h4 {
                font-size: 10px;
            }
            
            p {
                font-size: 7px;
            }
        }
        
        /* Large Desktop */
        @media (min-width: 1200px) {
            #info {
                padding: 20px;
                font-size: 12px;
                max-width: 350px;
            }
            
            #toggle {
                padding: 20px;
            }
            
            .toggle-btn {
                padding: 12px 20px;
                margin: 8px;
                font-size: 10px;
                min-width: 100px;
            }
            
            h3, h4 {
                font-size: 14px;
                margin: 0 0 15px 0;
            }
            
            p {
                font-size: 10px;
                margin: 8px 0;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .toggle-btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            .toggle-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info" class="glow">
        <h3>üéÆ 3D COORDINATE SYSTEM</h3>
        <p>üñ±Ô∏è Use mouse to rotate, scroll to zoom</p>
        <p><span class="highlight">üî¥ Red:</span> X-axis | <span class="highlight">üîµ Blue:</span> Y-axis | <span class="highlight">üü¢ Green:</span> Z-axis</p>
    </div>
    
    <div id="toggle">
        <h4>üìä BIVARIATE CDF TYPE</h4>
        <button class="toggle-btn active" onclick="switchToContinuous()">CONTINUOUS</button>
        <button class="toggle-btn" onclick="switchToDiscrete()">DISCRETE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
